<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Criação do manifesto -->
    <link href="manifest.json" rel="manifest">

    <!-- iOS meta tags and icons -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="Gym Notes">
    <link rel="apple-touch-icon" href="icons/152.png">

    <meta name="description" content="Gym Notes">
    <meta name="theme-color" content="#61a5f3" />

    <!-- Definição de icones -->
    <link rel="shortcut icon" href="icons/favicon.ico" type="image/x-icon">
    <link rel="icon" href="icons/favicon.ico" type="image/x-icon">

    <!-- CSS Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet" />
    <link href="css/styles.css" rel="stylesheet" />

    <title>Gym Notes</title>
</head>

<body>
    <header class="container-fluid fixed-top">

        <button class="btn navbar-dark bg-dark" type="button" data-bs-toggle="offcanvas"
            data-bs-target="#staticBackdrop" aria-controls="staticBackdrop">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="offcanvas offcanvas-start  text-bg-dark" data-bs-backdrop="static" tabindex="-1" id="staticBackdrop"
            aria-labelledby="staticBackdropLabel">
            <div class="offcanvas-header">
                <h5 class="offcanvas-title" id="staticBackdropLabel">Menu</h5>
                <button type="button" class="btn-close btn-close-white" data-bs-dismiss="offcanvas" aria-label="Close" id="close-menu"></button>
            </div>
            <div class="offcanvas-body">
                <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
                    <li class="nav-item">
                        <a class="nav-link" href="#" id="exercises-day">Exercises of the day</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" id="days">Days</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" id="exercises">Exercises</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link disabled" href="#">User area</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link disabled" href="#">Logout</a>
                    </li>
            </div>
        </div>

        <img src="images/logo.png" class="logo">
    </header>
    <main class="container" id="content"></main>

    <footer class="container-fluid fixed-bottom">
        <div id="create-div" hidden>
            <div class="d-grid gap-2 btn-add-new card-custom" >
                <button class="btn btn-dark" type="button" id="create-button">2</button>
            </div>
        </div>
    </footer>

    <script src="models/models.js"></script>
    <script src="controllers/controllers.js"></script>
    <script src="views/views.js"></script>

    <script type="module" src="js/app.js"></script>

    <script src="js/bootstrap.bundle.min.js"></script>

    <script>
        let registration = null;

        // Check if browser supports service worker
        if ('serviceWorker' in navigator) {
            // Triggered after load the index.html page
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('service-worker.js').then((register) => {
                    console.log("The service worker has been successfully registered!");
                    registration = register
                });
            });
        }
    </script>
</body>

</html>
